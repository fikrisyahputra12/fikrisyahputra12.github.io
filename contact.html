<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e7eb;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #15803d;
            color: white;
            padding: 15px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #facc15;
            color: black;
            border-radius: 5px;
        }
        .container {
            width: 50%;
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #15803d;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #15803d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #0f5f2d;
        }
        footer {
            text-align: center;
            position: relative;
            padding: 15px;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Perpustakaan Digital</h1>
    <nav>
        <a href="index.html">Homepage</a>
        <a href="About.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<div class="container">
    <h2>Hubungi Kami</h2>
    <p>Kami ingin mendengar dari Anda! Jika Anda memiliki pertanyaan, saran, atau ingin mengetahui lebih lanjut tentang layanan kami, jangan ragu untuk menghubungi kami.</p>
    
    <form action="#" method="POST">
        <label>Email:</label>
        <input type="email" required>
        
        <label>Alamat:</label>
        <input type="text" required>
        
        <label>Subjek:</label>
        <input type="text" required>
        
        <label>Pesan:</label>
        <textarea rows="4" required></textarea>
        
        <button type="submit">Kirim Pesan</button>
    </form>
</div>
<br>
<footer>
    &copy; 2025 Perpustakaan Digital Fikri Syahputra
</footer>

</body>
</html>
