<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontak - Perpustakaan Fikri Syahputra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      .navbar-glass {
        background: rgba(25, 135, 84, 0.9);
        backdrop-filter: blur(12px);
        transition: all 0.3s ease-in-out;
      }

      .navbar-glass .nav-link {
        transition: all 0.3s ease;
        position: relative;
      }

      .navbar-glass .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        left: 0;
        bottom: 0;
        background-color: #facc15;
        transition: width 0.3s;
      }

      .navbar-glass .nav-link:hover::after {
        width: 100%;
      }

      .navbar-brand {
        font-weight: 600;
        transition: transform 0.3s ease;
      }

      .navbar-brand:hover {
        transform: scale(1.05);
      }

      .hero {
        background: linear-gradient(135deg, #16a34a 0%, #4ade80 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .hero::after {
        content: "";
        position: absolute;
        bottom: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .card {
        border-radius: 1rem;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      footer {
        background-color: #198754;
        color: white;
        text-align: center;
        position: relative;
        padding: 1rem;
      }

      .btn-darkmode {
        background-color: #facc15;
        color: #000;
        transition: all 0.3s;
        font-weight: 500;
      }

      .btn-darkmode:hover {
        background-color: #eab308;
      }

      body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }

      .dark-mode .navbar,
      .dark-mode .card,
      .dark-mode footer {
        background-color: #1f2937 !important;
      }

      .dark-mode .nav-link {
        color: #f1f1f1 !important;
      }

      .dark-mode .hero {
        background: linear-gradient(135deg, #0f766e, #1e40af);
      }

      .dark-mode .btn-darkmode {
        background-color: #f59e0b;
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark navbar-glass shadow-sm sticky-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-journal-bookmark-fill me-1"></i> Perpustakaan Digital
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="bi bi-house"></i> Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                ><i class="bi bi-info-circle"></i> Tentang</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html"
                ><i class="bi bi-envelope"></i> Kontak</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Homework.html">
                <i class="bi bi-journal-text"></i> Homework</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section
      class="hero text-white d-flex align-items-center"
      style="
        background-image: url('https://images.unsplash.com/photo-1600431521340-491eca880813?auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        position: relative;
      "
      data-aos="fade-up"
      data-aos-duration="1500"
    >
      <div
        style="
          background-color: rgba(0, 0, 0, 0.6);
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      ></div>
      <div class="container position-relative">
        <h1
          class="display-4 fw-bold mb-3"
          data-aos="fade-right"
          data-aos-duration="1500"
        >
          Hubungi Kami
        </h1>
        <p class="lead" data-aos="fade-left" data-aos-duration="1500">
          Kami senang menerima masukan dan pertanyaan Anda.
        </p>
      </div>
    </section>

    <!-- Konten -->
    <div class="container my-5">
      <div
        class="card shadow-lg p-5"
        data-aos="fade-up"
        data-aos-delay="100"
        data-aos-duration="1500"
      >
        <h2
          class="text-center text-success fw-bold mb-4"
          data-aos="zoom-in"
          data-aos-duration="1500"
        >
          Formulir Kontak
        </h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Pesan</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">
              Kirim Pesan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div>&copy; 2025 Perpustakaan Digital Fikri Syahputra</div>
      <button
        id="darkModeToggle"
        class="btn btn-darkmode position-absolute start-0 bottom-0 m-3"
      >
        <i class="bi bi-moon-stars-fill"></i> Mode Gelap
      </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
      document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.getElementById("darkModeToggle");
        toggle.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
        });
      });
    </script>
  </body>
</html>
