<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e7eb;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #facc15;
            color: black;
            border-radius: 5px;
        }
        .container {
            width: 50%;
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #15803d;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #15803d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #0f5f2d;
        }
    </style>
</head>
<body>

<header class="bg-green-700 text-white p-6 flex justify-between items-center">
     <h1 class="text-2xl font-bold">Perpustakaan Digital</h1>
        <nav>
            <a href="index.html" class="text-white px-3 py-2 hover:bg-yellow-400 hover:text-gray-900 rounded transition">Homepage</a>
            <a href="About.html" class="text-white px-3 py-2 hover:bg-yellow-400 hover:text-gray-900 rounded transition">About Us</a>
            <a href="contact.html" class="text-white px-3 py-2 hover:bg-yellow-400 hover:text-gray-900 rounded transition">Contact Us</a>
        </nav>
</header>

<div class="container">
    <h2>Hubungi Kami</h2>
    <p>Kami ingin mendengar dari Anda! Jika Anda memiliki pertanyaan, saran, atau ingin mengetahui lebih lanjut tentang layanan kami, jangan ragu untuk menghubungi kami.</p>
    
    <form action="#" method="POST">
        <label>Email:</label>
        <input type="email" required>
        
        <label>Subjek Pesan:</label>
        <select required>
            <option value="">-- Pilih Subjek --</option>
            <option value="Pertanyaan">Pertanyaan</option>
            <option value="Saran">Saran</option>
            <option value="Keluhan">Keluhan</option>
        </select>
        
        <label>Pesan:</label>
        <textarea rows="4" required></textarea>
        
        <label>Metode Kontak yang Diinginkan:</label>
        <select required>
            <option value="">-- Pilih Metode --</option>
            <option value="Email">Email</option>
            <option value="Telepon">Telepon</option>
            <option value="WhatsApp">WhatsApp</option>
        </select>
        
        <button type="submit">Kirim Pesan</button>
    </form>
</div>

<footer class="bg-green-700 text-white text-center py-4 mt-10">
    &copy; 2025 Perpustakaan Digital Fikri Syahputra
</footer>

</body>
</html>
